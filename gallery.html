<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ard</title>
    <link rel="stylesheet" href="styles/gallery.css" />
  </head>

  <body>
    <nav>
      <a href="index.html" id="home">Home</a>
      <a href="/aboutme.html" id="about-me">Over mij</a>
      <a href="gallery.html" id="gallery">Foto's</a>
    </nav>

    <header>
      <h1>Foto's</h1>
    </header>

    <main>
      <div class="card">
        <img src="/schaken.webp" alt="fietsen naar groningen" title="fietsen naar groningen" />
        <h3>Schaken</h3>
        <p>Schaken tijdens het fietsen naar Groningen met een vriend</p>
      </div>
      <div class="card">
        <img src="brussel.webp" alt="dagje Brussel" title="dagje Brussel" />
        <h3>Brussel</h3>
        <p>Een dagje naar Brussel met een vriend</p>
      </div>
      <div class="card">
        <div>
          <img src="dikkebertha.jpg" alt="dikke bertha" title="dikke bertha" />
          <h3>Dikke Bertha</h3>
        </div>
        <p>Dikke bertha bij cafetaria Mainberg in Marienberg</p>
      </div>
      <div class="card">
        <img src="niagarafalls.webp" alt="niagara falls" title="niagara falls" />
        <h3>Niagara Falls</h3>
        <p>Niagara Falls tijdens vakantie in Canada</p>
      </div>
    </main>
    <script>
        const pages = [
          { name: "home", url: "/index.html" },
          { name: "about-me", url: "/aboutme.html" },
          { name: "gallery", url: "/gallery.html" },
        ];
        const currentPage = pages.find((page) => page.url === window.location.pathname);
        console.log(window.location.pathname, currentPage);
        if (currentPage) {
          document.getElementById(currentPage.name).classList.add("active");
        }
    </script>
    <script>
      window.addEventListener("beforeunload", function (e) {
        const voornaam = localStorage.getItem("voornaam");
    
        if (voornaam) {
          const boodschap = `Bedankt voor je bezoek, ${voornaam}! We hopen je snel weer te zien.`;
    
          e.preventDefault();
          e.returnValue = boodschap;
          return boodschap;
        }
      });
    </script>
  </body>
</html>
